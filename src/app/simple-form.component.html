<h1>Aareon Angular Test</h1>
<form #testForm="ngForm" (ngSubmit)="onSubmit(testForm.value)">
  <div>
    <div class="values">
      <label for="title">Title</label>
      <select id="title" name="title" [(ngModel)]="title">
        <option value="">-- Select an option --</option>
        <option *ngFor="let title of titles;">
          {{ title.name }}
      </select>
    </div>
    <div class="values">
      <label for="firstName">First name</label>
      <input id="firstName" name="firstName" type="text" placeholder="First name" [(ngModel)]="firstName"/>
    </div>
    <div class="values">
      <label for="lastName">Last name</label>
      <input id="lastName" name="lastName" type="text" placeholder="Last name"  
        [(ngModel)]="lastName" required/>
    </div>
    <!-- TODO: add error message -->
    <span></span>
    <div>
      <input id="acceptTerms" name="acceptTerms" type="checkbox" [(ngModel)]="acceptTerms"/>
      <label>I accept the terms & conditions</label>
    </div>
    <div class="button">
      <button type="submit" [disabled]="!acceptTerms" >Submit</button>
    </div>
  </div>
</form>
